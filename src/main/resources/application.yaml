spring:
  application:
    name: boost
  lifecycle:
    timeout-per-shutdown-phase: 10s

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            # 카카오 개발자 콘솔에서 발급받은 정보
            client-id: YOUR_KAKAO_REST_API_KEY
            client-secret: YOUR_KAKAO_CLIENT_SECRET

            # 프론트에서 인가 코드 받는 페이지, 카카오 개발자 콘솔에 등록한 Redirect URI와 일치해야 함
            redirect-uri: "https://my-service.com/login/kakao/callback"

            # 고정값
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname

        provider:
          kakao:
            # 카카오 서버 정보 (명시적으로 작성 권장)
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true
server:
  shutdown: graceful

boost:
  aws:
    bucket: boost-s3-bucket-storage
    region: ap-northeast-2
    upload:
      expire-seconds: 900
  file:
    max-upload-size: 5MB

jwt:
  secret: your-super-secret-key-that-is-long-enough-to-be-secure-and-is-at-least-64-bytes
