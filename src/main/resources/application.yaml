spring:
  application:
    name: boost
  lifecycle:
    timeout-per-shutdown-phase: 10s

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true
server:
  shutdown: graceful

boost:
  aws:
    bucket: boost-s3-bucket-storage
    region: ap-northeast-2
    upload:
      expire-seconds: 900
  file:
    max-upload-size: 5MB
