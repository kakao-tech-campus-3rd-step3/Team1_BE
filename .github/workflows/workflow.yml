name: CI/CD to OCI (Blue/Green & Recreate)

on:
  push:
    branches: [ "main", "develop" ] # main->Prod, develop->QA
  workflow_dispatch: { }

env:
  # 배포할 경로 설정
  DEPLOY_PATH: "/home/ubuntu/app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 1. QA 배포 (develop 브랜치)
      - name: (QA) Copy JAR to Server
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_HOST_QA }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          source: "build/libs/*.jar"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 2

      - name: (QA) Deploy to Server
        if: github.ref == 'refs/heads/develop'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_HOST_QA }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # 1. .env 파일 생성 (Secret 내용을 파일로 저장)
            echo "${{ secrets.ENV_QA }}" > .env

            # 2. Dockerfile 생성 (이미지 굽기용)
            echo "FROM eclipse-temurin:21-jre" > Dockerfile
            echo "COPY *.jar app.jar" >> Dockerfile
            echo "ENTRYPOINT [\"java\",\"-jar\",\"/app.jar\"]" >> Dockerfile

            # 3. 기존 컨테이너 중지 및 삭제
            docker stop qa-server || true
            docker rm qa-server || true

            # 4. 이미지 빌드 & 실행
            docker build -t boost-app:qa .
            docker run -d -p 8080:8080 --env-file .env --name qa-server boost-app:qa

      # 2. Production 배포 (main 브랜치) - Blue/Green (무중단)
      - name: (PROD) Copy JAR to Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.OCI_HOST_PROD }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          source: "build/libs/*.jar"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 2

      - name: (PROD) Deploy Blue/Green
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_HOST_PROD }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # 1. .env 파일 생성
            echo "${{ secrets.ENV_PROD }}" > .env

            # 2. Dockerfile 생성
            echo "FROM openjdk:21-jdk-slim" > Dockerfile
            echo "COPY *.jar app.jar" >> Dockerfile
            echo "ENTRYPOINT [\"java\",\"-jar\",\"/app.jar\"]" >> Dockerfile

            # 3. 현재 실행 중인 포트 확인 (Nginx 설정에서 grep)
            # upstream backend { server 127.0.0.1:xxxx; } 에서 xxxx 추출
            CURRENT_PORT=$(grep -oP '127.0.0.1:\K\d+' /etc/nginx/sites-available/default)

            echo "Current Active Port: $CURRENT_PORT"

            if [ "$CURRENT_PORT" == "8080" ]; then
              TARGET_PORT=8081
              TARGET_NAME="green"
            else
              TARGET_PORT=8080
              TARGET_NAME="blue"
            fi

            echo "Target Port: $TARGET_PORT ($TARGET_NAME)"

            # 4. 새 컨테이너 빌드 & 실행
            docker build -t boost-app:prod .
            docker stop boost-$TARGET_NAME || true
            docker rm boost-$TARGET_NAME || true

            docker run -d -p $TARGET_PORT:8080 --env-file .env --name boost-$TARGET_NAME boost-app:prod

            # 5. Health Check (새 서버가 뜰 때까지 대기 - 최대 60초)
            echo "Health checking..."
            for i in {1..12}; do
              response=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:$TARGET_PORT/ || true)
              # 200(OK)이나 401, 403, 404 등 응답이 오면 성공으로 간주 (서버 켜짐)
              if [ "$response" -ge 200 ] && [ "$response" -lt 500 ]; then
                echo "Health Check Passed! (Status: $response)"
                break
              fi
              echo "Waiting for server to start... ($i/12)"
              sleep 5
            done

            # 6. Nginx 스위칭 (sed로 설정 파일 포트 교체)
            sudo sed -i "s/127.0.0.1:$CURRENT_PORT/127.0.0.1:$TARGET_PORT/" /etc/nginx/sites-available/default

            # 7. Nginx Reload (무중단 적용)
            sudo service nginx reload
            echo "Switched traffic to $TARGET_PORT"

            # 8. 구버전 중지 (선택 사항: 바로 끄거나, 모니터링 후 수동 종료)
            # 여기서는 리소스 절약을 위해 바로 끔
            if [ "$CURRENT_PORT" == "8080" ]; then
              docker stop boost-blue || true
              docker rm boost-blue || true
            else
              docker stop boost-green || true
              docker rm boost-green || true
            fi

            echo "Deployment Complete!"
